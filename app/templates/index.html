{% extends "base.html" %}
{% block title %}Current Auctions{% endblock %}
{% block content %}
    <h2>Ongoing Auctions</h2>
    <div class="row">
        {% for auction in auctions %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ auction.image_url }}" class="card-img-top" alt="{{ auction.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ auction.title }}</h5>
                        <p class="card-text">Current Bid: ${{ auction.current_bid }}</p>
                        <a href="{{ url_for('auction.details', auction_id=auction.id) }}" class="btn btn-primary">View Auction</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
